<div class="jumbotron"> <h4><i ng-class="account.closed ? 'fa-lock' : 'fa-unlock'" class="fa"></i> Account</h4> <table class="table"> <tbody> <tr> <th>ID <th><span ng-bind="account.id"></span>  <tr> <th>Card Number <th><span ng-bind="account.cardNumber"></span>  <tr> <th>Balance <th>$<span ng-bind="account.balance"></span>   </table> <hr> </div> <div class="jumbotron"> <table class="table"> <thead> <tr> <th>ID <th>Type <th>Balance <th>Date   <tbody> <tr ng-repeat="transaction in account.transactions| orderBy:'-date'"> <td><span ng-bind="transaction.id"></span> <td><span ng-bind="transaction.type"></span> <td>$<span ng-bind="transaction.amount"></span> <td><span ng-bind="transaction.date | date:'yyyy/MM/dd HH:mm:ss'"></span>   </table> </div>
